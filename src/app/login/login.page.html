<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="logo-container">
      <ion-img src="/assets/logo_od.png" alt="Logo de la empresa"></ion-img>
      <ion-title class="main-title">Ingresar</ion-title>
      <p class="subtitle">Inicia sesión para continuar</p>
    </div>

    <ion-list class="form-container">
      <div class="input-group">
        <label class="input-label">Correo Electrónico</label>
        <ion-item>
          <ion-input type="email" placeholder="Ingresa tu correo" required></ion-input>
        </ion-item>
      </div>

      <div class="input-group">
        <label class="input-label">Contraseña</label>
        <ion-item>
          <ion-input type="password" placeholder="Ingresa tu contraseña" required></ion-input>
        </ion-item>
      </div>
    </ion-list>

    <ion-button expand="block" routerLink="/tabs/inicio">Iniciar Sesión</ion-button>

    <p class="register-text">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>
</ion-content>
